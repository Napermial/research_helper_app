{% extends 'users/navbar.html' %}
{% block title %}{% endblock %}
{% block navbar %}{{ block.super }}{% endblock %}
{% block content %}
    <form method="post" action="/create/experiment/upload" xmlns="http://www.w3.org/1999/html"
          enctype="multipart/form-data">
        {% csrf_token %}
        <script type="text/javascript">
            $(function () {
                $('.spinner-border').hide();
            });

            function upload(e) {
                let file = $(e).val().split("\\").pop()
                $('.custom-file-label').addClass("selected").html(file)
            }

            function addFactor(add) {
                $('.factor-root').append("<div class='container'>" +
                    "<div class='input-group mb-3 p-3'>" +
                    "<input type='text'  name='factor_name"+ $('.container').length +"' class='form-control' aria-label='Default'" +
                    "aria-describedby='inputGroup-sizing-default' value='"
                    + add.parentNode.parentNode.children.item(1).value + "' >" +
                    "   <div class='input-group-append'>" +
                    "<button class='btn  btn-danger p-8' type='button' " +
                    "onclick='removeFactor(this)'>Delete factor</button>" +
                    " </div>" +
                    "</div>" +
                    "<div class='input-group mb-3 p-3'>" +
                    "<span class='material-icons'" +
                    "style='margin-left: 50px; align-items: center;font-size: 36px'>add_circle</span>" +
                    "<input type='text' name='experiment_name' class='form-control col-md-pull-8' aria-label='Default'" +
                    "aria-describedby='inputGroup-sizing-default' placeholder='Level name'" +
                    "<div class='input-group-append'>" +
                    "<button class='btn  btn-success p-8' onclick='addLevel(this)' type='button'>Add level</button>" +
                    "</div>" +
                    "</div>" +
                    "</div>")
            }

            function addLevel(level) {
                let factorLevels = level.parentNode.parentNode.children;
                let levelPlace = factorLevels[factorLevels.length-1]

                $(level.parentNode).before(
                    "<div class='input-group p-3'>" +
                    "<input style='margin-left: 50px' type='text' name='experiment_name' class='form-control col-md-pull-8''" +
                    "aria-label='Default'" +
                    "aria-describedby='inputGroup-sizing-default' value='" +
                    level.parentNode.children.item(1).value + "'>" +
                    "<div class='input-group-append'>" +
                    "<button class='btn  btn-danger p-8' onclick='removeLevel(this)' " +
                    "type='button'>Delete level</button>" +
                    "</div>" +
                    "</div>",$(levelPlace)
                )
            }


            function removeFactor(factor) {
                factor.parentNode.parentNode.parentElement.parentNode.removeChild(factor.parentNode.parentNode.parentElement)
            }


            function removeLevel(level) {
                level.parentNode.parentNode.parentNode.removeChild(level.parentNode.parentNode)
            }

            function gatherFactors(){
                let factors = []
                for (let container of document.querySelector('.factor-root').childNodes){
                    let factor = {level:[]}
                    for (let i = 0;i < container.children.length-1;i++){
                        if (i === 0){
                            factor.name = container.children[i].children[0].value;
                            continue;
                        }
                        factor.level.push({name:container.children[i].children[0].value}) ;
                    }
                    factors.push(factor);
                }
                return factors;
            }


            $(function () {
                //listen to form submit
                $("form").on("submit", function (event) {
                    event.preventDefault();
                    $("form").hide();
                    $('.spinner-border').show();
                    $("#schema").val(JSON.stringify(gatherFactors()))
                    $(this).unbind('submit').submit()
                });
            });


        </script>

        <div class="form-group">
            <div class="input-group mb-3 p-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default">Name your experiment</span>
                </div>
                <input type="text" name="experiment_name" class="form-control" aria-label="Default"
                       aria-describedby="inputGroup-sizing-default">
            </div>

            <div class="input-group mb-3 p-3">
                <span class="material-icons"
                      style="margin-left: 50px; align-items: center;font-size: 36px">add_circle</span>
                <input type="text" name="experiment_name" class="form-control" aria-label="Default"
                       aria-describedby="inputGroup-sizing-default" placeholder="Factor name">
                <div class="input-group-append">
                    <button class="btn  btn-success p-8" onclick="addFactor(this)" type="button">Add factor</button>
                </div>
            </div>
            <div style="padding-top: 80px"></div>
            <h3>Experiment</h3>
            <div class="factor-root"></div>

            <div><h2>You can upload an excel sheet with your items</h2></div>
            <div class="custom-file">
                <input type="file" class="custom-file-input" name="experiment_items" onchange="upload(this)"
                       id="customFile" accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet">
                <label class="custom-file-label" for="customFile">Choose file</label>
            </div>
            <input type="submit" class="btn btn-primary" value="Save">
        </div>
        <input hidden name="schema" id="schema">
    </form>
    <div class="d-flex justify-content-center">
        <div class="spinner-border" style="width: 300px; height: 300px;margin-top: 20px" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
{% endblock %}
